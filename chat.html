<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Lara - Kokoa Clone</title>
</head>
<body id="chat-screen"> 
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>9:15</span>
        </div>
        <div class="status-bar__column">
            <span>123%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x"></a></i>
        </div>
        <div class="alt-header__column">
            <h1>홍이네 라라</h1>
        </div>
        <div class="alt-header__column">
            <span><a href="find.html">
            <i class="fas fa-search fa-lg"></i></a>
            <i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, April 19, 2021
    </div>

    <div class="message-row">
        <img src="love.jpg" />
        <div class="message-row__content">
            <span class="message__author">홍이네 라라</span>
            <div class="message__info">
                <span class="message__bubble">Hi</span>
                <span class="message__time">13:47</span>
            </div>
        </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">What's up?</span>
                <span class="message__time">13:47</span>
            </div>
        </div>
    </div>
    </main>

    <form class="reply">
     <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
     </div>
     <div class="reply__column">
         <input type="text" placeholder="Write a message..." />
         <i class="far fa-smile fa-lg"></i>
         <button>
         <i class="fas fa-arrow-up"></i></button>
     </div>
    </form>
    <div id="no-mobile">
        Your screen is too big
    </div>
</body>
<script
src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
></script>
</html>
