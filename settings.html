<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body> 
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>9:15</span>
        </div>
        <div class="status-bar__column">
            <span>123%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x"></a></i>
        </div>
        <div class="alt-header__column">
            <h1>Settings</h1>
        </div>
        <div class="alt-header__column">
            <a href="find.html">
            <i class="fas fa-search fa-lg"></i></a>
        </div>
    </header>


    <main class="main-screen">
        <ul class="settings_list_top">
            <li class="settings__setting">
                <div class="settings__setting_column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span></div>
                <div class="settings__setting_column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting_column">
                <i class="fas fa-flask"></i>
                <span>Kakao Lab</span></div>
                <div class="settings__setting_column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting_column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span></div>
               <div class="settings__setting_column">Latest Version</div>
            </li>
        </ul>
        <ul class="settings_list_bottom">
            <li class="settings__setting">
                <div class="settings__setting_column">
                <i class="fas fa-bullhorn"></i>
                <span>Privacy</span></div>
                <div class="settings__setting_column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting_column">
                <i class="fas fa-flask"></i>
                <span>Notification</span></div>
                <div class="settings__setting_column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting_column">
                <i class="fas fa-info-circle"></i>
                <span>Friends</span></div>
               <div class="settings__setting_column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting_column">
                <i class="fas fa-info-circle"></i>
                <span>Chats</span></div>
               <div class="settings__setting_column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting_column">
                <i class="fas fa-info-circle"></i>
                <span>Display</span>
                <div class="settings_new">N</div>
                </div>
               <div class="settings__setting_column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting_column">
                <i class="fas fa-info-circle"></i>
                <span>Themes</span></div>
               <div class="settings__setting_column">Default theme</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting_column">
                <i class="fas fa-info-circle"></i>
                <span>Call</span></div>
               <div class="settings__setting_column"></div>
            </li>
        
        </ul>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <il class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></il>
            <il class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i></a></il>
            <il class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></il>
            <il class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav_circle"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></il>
        </ul>
    </nav>

<nav>
</nav>
<div id="no-mobile">
    Your screen is too big
</div>

</body>
<script
src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
></script>
</html>
